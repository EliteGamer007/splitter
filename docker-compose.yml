version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: splitter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-splitter_db}
      POSTGRES_USER: ${POSTGRES_USER:-splitter_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-splitter_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - splitter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-splitter_user} -d ${POSTGRES_DB:-splitter_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: splitter-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@splitter.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - splitter-network
    depends_on:
      postgres:
        condition: service_healthy

  # Backend Service (optional - for full stack setup)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: splitter-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-splitter_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-splitter_password}
      DB_NAME: ${POSTGRES_DB:-splitter_db}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 8000
    ports:
      - "8000:8000"
    networks:
      - splitter-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["./server"]

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  splitter-network:
    driver: bridge
