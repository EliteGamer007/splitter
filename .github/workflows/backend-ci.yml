name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run integration tests (requires DB secrets)"
        required: false
        default: "false"

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Check gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not gofmt formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet internal and cmd packages
        run: |
          go vet ./cmd/...
          go vet ./internal/...

  build:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        run: |
          go build -v ./cmd/server
          go build -v ./cmd/worker
          go build -v ./cmd/migrate

  unit-tests:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run unit-focused tests
        run: |
          go test -v ./internal/federation ./tests/unit/...

  db-tests:
    runs-on: ubuntu-latest
    needs: quality
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check DB secrets
        id: db_check
        shell: bash
        run: |
          if [ -n "${DB_HOST}" ] && [ -n "${DB_PORT}" ] && [ -n "${DB_USER}" ] && [ -n "${DB_PASSWORD}" ] && [ -n "${DB_NAME}" ]; then
            echo "run_db_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_db_tests=false" >> "$GITHUB_OUTPUT"
            echo "Skipping DB tests because DB_* secrets are not fully configured."
          fi

      - name: Run DB connectivity/schema tests
        if: ${{ steps.db_check.outputs.run_db_tests == 'true' }}
        run: go test -v ./tests/db

  integration-tests:
    runs-on: ubuntu-latest
    needs: [quality, unit-tests]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true' }}
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check DB secrets
        id: integration_db_check
        shell: bash
        run: |
          if [ -n "${DB_HOST}" ] && [ -n "${DB_PORT}" ] && [ -n "${DB_USER}" ] && [ -n "${DB_PASSWORD}" ] && [ -n "${DB_NAME}" ]; then
            echo "run_integration=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_integration=false" >> "$GITHUB_OUTPUT"
            echo "Skipping integration tests because DB_* secrets are not fully configured."
          fi

      - name: Run integration tests (manual only)
        if: ${{ steps.integration_db_check.outputs.run_integration == 'true' }}
        run: go test -v ./tests/integration
